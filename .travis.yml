dist: trusty
addons:
  sonarcloud:
    organization: "elnormous-github"
language: cpp
matrix:
  include:
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      before_install:
        - sudo apt-get install -y libopenal-dev
        - sudo apt-get install -y libasound2-dev
        - sudo apt-get install -y libxi-dev
        - sudo apt-get install -y libxcursor-dev
      before_script:
        - export CXX=g++-4.9
      script:
        - cd samples
        - make -j2
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      before_install:
        - sudo apt-get install -y libopenal-dev
        - sudo apt-get install -y libasound2-dev
        - sudo apt-get install -y libxi-dev
        - sudo apt-get install -y libxcursor-dev
      before_script:
        - export CXX=g++-5
      script:
        - cd samples
        - make -j2
    - compiler: clang
      os: osx
      osx_image: xcode7.3
      before_script:
        - export CXX=clang++
      script:
        - cd samples
        - make -j2
    - compiler: clang
      os: osx
      osx_image: xcode7.3
      before_script:
        - export CXX=clang++
      script:
        - cd samples
        - make platform=ios -j2
    - compiler: clang
      os: osx
      osx_image: xcode7.3
      before_script:
        - export CXX=clang++
      script:
        - cd samples
        - make platform=tvos -j2
script:
  - sonar-scanner